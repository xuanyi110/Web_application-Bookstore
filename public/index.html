<head>
    <title>UBC Bookstore</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div id="header">
        <img id="logo" src="images/UBC-Logo.png" />
        <img id="banner" src="images/UBC_banner.png" />
    </div>
    <div id="content">
        <ul id="menu">
            <div id="menuView"></div>
            <button id="btn-show-cart" onclick="showCart()">
                Show Cart
            </button>
        </ul>
        <div id="productView"></div>
    </div>
    <div id="footer">
        Contact Information
    </div>
    <div id="modal">
        <div id="modal-content">
        </div>
        <button id="btn-hide-cart" onclick="hideCart()">Hide cart</button>
    </div>
</body>
